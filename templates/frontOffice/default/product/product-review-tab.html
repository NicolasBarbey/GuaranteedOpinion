<style>
    .guaranteed_opinion_product_tab_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .guaranteed_opinion_product_tab_comment_container {
        display: flex;
        flex-direction: column;
    }

    .border-separate {
        margin: 10px 0;
        border-bottom: 1px solid #e5e5e5;
    }

    .guaranteed_opinion_product_tab_comment_rating {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .guaranteed_opinion_product_tab_comment_rating span {
        margin-left: 10px;
    }

    .guaranteed_opinion_product_tab_comment_author {
        font-size: 1.3rem;
        color: #666;
        margin-bottom: 0.5rem;
    }
</style>

<div class="guaranteed_opinion_product_tab_container">
    {foreach from=$product_reviews item=rating}
        <div class="guaranteed_opinion_product_tab_comment_container">
            <div class="guaranteed_opinion_product_tab_comment_rating">
                {include file="includes/stars.html" site_rate=$rating->getRate()} <span>{$rating->getRate()}/5</span>
            </div>
            <div class="guaranteed_opinion_product_tab_comment_author">
                <span>{$rating->getName()}</span> le {$rating->getReviewDate()|date_format:"%d/%m/%Y"}
            </div>
            <div class="guaranteed_opinion_product_tab_comment_text">{$rating->getReview()|truncate:900:"..."}</div>
            <div class="border-separate"></div>
        </div>
    {/foreach}

    <div class="guaranteed_opinion_product_tab_show_all_btn">
        <a href="{$show_rating_url}" target="_blank">Voir tous les avis</a>
    </div>
</div>
