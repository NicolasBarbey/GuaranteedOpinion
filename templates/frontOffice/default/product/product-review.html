<style>
    .guaranteed_opinion_product_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .guaranteed_opinion_product_three_last {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .guaranteed_opinion_product_comment_container {
        display: flex;
        flex-direction: column;
    }
</style>

<div class="guaranteed_opinion_product_container">

    <div class="guaranteed_opinion_product_title">
        <h2>Les derniers avis de nos clients</h2>
    </div>

    <div class="guaranteed_opinion_product_three_last">
        {foreach from=$lastRating item=rating}
            <div class="guaranteed_opinion_product_comment_container">
                <div class="guaranteed_opinion_product_comment_rating">
                    {include file="includes/stars.html" site_rate=$rating.rate} <span>{$rating.rate}</span>/5
                </div>
                <div class="guaranteed_opinion_product_comment_author">
                    <span>{$rating.author}</span> le {$rating.date|date_format:"%d/%m/%Y"}
                </div>
                <div class="guaranteed_opinion_product_comment_text">{$rating.text}</div>
            </div>
        {/foreach}
    </div>

    <div class="guaranteed_opinion_product_show_all_btn">
        <a>Voir tous les avis</a>
    </div>
</div>
